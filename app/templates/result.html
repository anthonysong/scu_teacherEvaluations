<!DOCTYPE html>
<html>
<head>

<body class="container">
  {% for message in get_flashed_messages() %}

<div >

</div>

<button class="btn-lg"><a class="button" href="rate">返回评教页面</></>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
